<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Contact</title>


</head>
<body>
    <div class=" container-fluid p-5 text-white text-center"  id="contact-section">
        <h2>Contact Me</h2>
        <div class="row mt-3 d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-4" id="form-col">
                <!-- Contact Form Section Start -->
                <form class="bg-success p-1 rounded">
                    <div class="form-group">
                        <label class="text-light" for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label class="text-light" for="email">Email address</label>
                        <input type="email" class="form-control" id="email" >
                    </div>
                    <div class="form-group">
                        <label class="text-light" for="contact">Contact Number</label>
                        <input type="number" class="form-control" id="contact"">
                    </div>
                    <div class="form-group">
                        <label class="text-light" for="concern">Concern</label>
                        <select class="form-control" id="concern">
                            <option>Appointment</option>
                            <option>Follow-Up</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="text-light" for="message">Message</label>
                        <textarea class="form-control" id="message" rows="7"></textarea>
                    </div>
                    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#modalDiv"><a href="newfile.html">Send Email</a></button>
                </form>
            <!-- Contact Form End -->
            <button><a href="index.html"> Back</a></button>


            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
